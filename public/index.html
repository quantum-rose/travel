<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>travel</title>
  <% if(htmlWebpackPlugin.options.isProd){ %>
  <link rel="stylesheet" href="https://cdn.staticfile.org/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/Swiper/3.4.2/css/swiper.min.css">

  <script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/3.0.3/vue-router.min.js"></script>
  <script src="https://cdn.staticfile.org/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@2.6.7/dist/vue-awesome-swiper.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>
  <script src="https://cdn.staticfile.org/vuex/3.0.1/vuex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/better-scroll@1.15.2/dist/bscroll.min.js"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but travel doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
